<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level 2 â€“ The Silent Wall</title>
<link rel="icon" type="icon" href="logo.jpg">
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: 'Creepster', cursive;
}

.eye {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("bg2.png") center/cover no-repeat;
    z-index: 10;
    animation: openEye 1s forwards;
}

@keyframes openEye {
    0% { clip-path: inset(50% 0 50% 0); }
    60% { clip-path: inset(15% 0 15% 0); }
    100% { clip-path: inset(0 0 0 0); }
}

.game {
    width: 100%;
    height: 100%;
    background-image: url("bg2.png");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    opacity: 0;
    transition: opacity 1s;
}

.input-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    opacity: 0;
    transition: opacity 0.5s;
}

.input-box input {
    padding: 12px 20px;
    font-size: 1.2rem;
    border: none;
    outline: none;
    background: rgba(0,0,0,0.7);
    color: white;
    border-bottom: 2px solid #aaa;
    text-align: center;
    font-family: 'Creepster', cursive;
}

.input-box input::placeholder {
    color: #777;
}

.question {
    color: #eee;
    font-size: 2.2rem;
    text-align: center;
    max-width: 80%;
    text-shadow: 0 0 15px rgba(255,255,255,0.4);
    opacity: 0;
    margin-top: 20px;
    transition: opacity 1s;
}

.shake {
    animation: shake 0.4s;
}

@keyframes shake {
    0%   { transform: translateX(0); }
    25%  { transform: translateX(-5px); }
    50%  { transform: translateX(5px); }
    75%  { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

#errorText {
    color: red;
    margin-top: 10px;
    font-size: 1rem;
    display: none;
}
</style>
</head>

<body>

<div class="eye"></div>

<div class="game">
    <div class="input-box" id="inputBox">
        <input type="text" id="answer" placeholder="Type the word..." autocomplete="off">
        <span id="errorText">Wrong answer</span>
    </div>

    <div class="question">
        Some letters on the wall are lighter than the others.<br>
        What word do the white letters spell?
    </div>
</div>

<script>
const eye = document.querySelector('.eye');
const game = document.querySelector('.game');
const inputBox = document.getElementById('inputBox');
const question = document.querySelector('.question');
const input = document.getElementById("answer");
const errorText = document.getElementById("errorText");

eye.addEventListener('animationend', () => {
    eye.style.display = 'none';          
    game.style.opacity = 1;               

    setTimeout(() => {
        inputBox.style.opacity = 1;
        input.focus();
    }, 200);

    setTimeout(() => question.style.opacity = 1, 800);
});

input.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        const value = input.value.trim().toLowerCase();
        if (value === "apple") {
            window.location.href = "third.html";
        } else {
            errorText.style.display = "block";
            input.classList.add("shake");
            input.value = "";
            setTimeout(() => input.classList.remove("shake"), 400);
        }
    }
});
</script>

</body>
</html>
