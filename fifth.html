<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level 5 â€“ Picture Clues</title>
<link rel="icon" type="icon" href="logo.jpg">
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

<style>

#eyeOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    z-index: 9999;
    pointer-events: none;
    animation: eyeOpen 1s forwards;
}

@keyframes eyeOpen {
    0% {
        transform: scaleY(1);
        opacity: 1;
    }
    50% {
        transform: scaleY(0.1);
        opacity: 1;
    }
    100% {
        transform: scaleY(0);
        opacity: 0;
    }
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Creepster', cursive;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    background-image: url('bg5.png'); 
    background-size: cover;
    background-position: center;
}
.container {
    background: rgba(0,0,0,0.7);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    margin-top: 320px;
    width: 80%;
    max-width: 500px;
}
h1 {
    font-size: 2rem;
    margin-bottom: 20px;
}
p {
    margin-bottom: 20px;
    font-size: 1.2rem;
}
input[type="text"] {
    padding: 10px;
    font-size: 1rem;
    border-radius: 5px;
    border: none;
    outline: none;
    width: 60%;
}
button {
    padding: 10px 20px;
    margin-left: 10px;
    font-size: 1rem;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
}
#wrongText {
    color: red;
    margin-top: 15px;
    font-weight: bold;
    opacity: 0;
    transition: opacity 0.5s;
}
</style>
</head>
<body>

<div id="eyeOverlay"></div>

<div class="container">
    <h1>The final level. The HARDEST</h1>
    <p>Each picture hints at a number, combine them ALL.</p>
    <div>
        <input type="text" id="codeInput" placeholder="Enter code here" autocomplete="off">
        <button onclick="checkCode()">Unlock</button>
    </div>
    <div id="wrongText">WRONG</div>
</div>

<script>

const eyeOverlay = document.getElementById('eyeOverlay');
eyeOverlay.addEventListener('animationend', () => {
    eyeOverlay.remove();
});


const correctCode = "3411";
const wrongText = document.getElementById('wrongText');
const inputBox = document.getElementById('codeInput');

function checkCode() {
    const userInput = inputBox.value.trim();
    if(userInput === correctCode) {
        window.location.href = "final.html"; 
    } else {
        wrongText.style.opacity = "1"; 
    }
}

inputBox.addEventListener('input', () => {
    wrongText.style.opacity = "0";
});
</script>
</body>
</html>
