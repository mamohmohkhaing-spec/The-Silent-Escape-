<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Congratulations!</title>
<link rel="icon" type="icon" href="logo.jpg">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Press Start 2P', cursive;
        color: #fff;
        text-align: center;
        overflow: hidden;
    }

    .container {
        animation: fadeIn 1.5s ease forwards;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px #000;
    }

    p {
        font-size: 1rem;
        margin-bottom: 30px;
    }

    .bye-button {
        padding: 12px 24px;
        font-size: 1rem;
        font-family: 'Press Start 2P', cursive;
        background: #fff;
        color: #ff6f61;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, background 0.2s, color 0.2s;
    }

    .bye-button:hover {
        transform: scale(1.1);
        background: #ff6f61;
        color: #fff;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
    }

    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #fff;
        top: 0;
        animation: fall 3s linear infinite;
        opacity: 0.8;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }
</style>
</head>
<body>
<div class="container">
    <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
    <p>Youâ€™ve completed the challenge!</p>
    <button class="bye-button" onclick="sayBye()">Bye!</button>
</div>

<script>
    function sayBye() {
        alert("Goodbye! Thanks for playing!");
    }

    // Generate simple confetti
    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;
        confetti.style.animationDelay = Math.random() * 3 + 's';
        document.body.appendChild(confetti);
    }
</script>
</body>
</html>
