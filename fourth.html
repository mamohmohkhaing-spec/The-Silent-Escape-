<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level 4 â€“ The Silent Wall</title>
<link rel="icon" type="icon" href="logo.jpg">

<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

<style>

#eyeOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    z-index: 9999;
    pointer-events: none;
    animation: eyeOpen 1s forwards;
}

@keyframes eyeOpen {
    0% {
        transform: scaleY(1);
        opacity: 1;
    }
    50% {
        transform: scaleY(0.1);
        opacity: 1;
    }
    100% {
        transform: scaleY(0);
        opacity: 0;
    }
}


html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    font-family: 'Creepster', cursive;
    overflow: hidden;
}

.game {
    width: 100%;
    height: 100%;
    background-image: url("bg4.png");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.question {
    color: #eee;
    font-size: 2rem;
    text-align: center;
    max-width: 80%;
    text-shadow: 0 0 15px rgba(255,255,255,0.4);
    margin-bottom: 20px;
}

.input-box {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.input-box input {
    padding: 12px 20px;
    font-size: 1.2rem;
    border: none;
    outline: none;
    background: rgba(0,0,0,0.7);
    color: white;
    border-bottom: 2px solid #aaa;
    text-align: center;
}

.input-box input::placeholder {
    color: #777;
}

#errorText {
    color: red;
    margin-top: 10px;
    font-size: 1rem;
    display: none;
}

.shake {
    animation: shake 0.4s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}
</style>
</head>

<body>

<div id="eyeOverlay"></div>

<div class="game">
    <div class="question">
        Enter the colors in order from smallest to largest.
    </div>

    <div class="input-box">
        <input type="text" id="answer" placeholder="e.g. red, blue, green" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <span id="errorText">Wrong order, try again</span>
    </div>
</div>

<script>

const eyeOverlay = document.getElementById('eyeOverlay');
eyeOverlay.addEventListener('animationend', () => {
    eyeOverlay.remove();
});

const input = document.getElementById("answer");
const errorText = document.getElementById("errorText");

const successText = document.createElement("span");
successText.id = "successText";
successText.style.color = "lightgreen";
successText.style.marginTop = "10px";
successText.style.fontSize = "1rem";
successText.style.display = "none";
successText.textContent = "Correct! You win!";
document.querySelector(".input-box").appendChild(successText);

const correctOrder = ["blue", "yellow", "green", "blue", "red", "yellow", "green", "red"];

input.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        let value = input.value.trim().toLowerCase();
        let userColors = value.split(/[\s,]+/).map(c => c.trim()).filter(c => c);

        let isCorrect = userColors.length === correctOrder.length &&
                        userColors.every((color, i) => color === correctOrder[i]);

        if (isCorrect) {
            successText.style.display = "block";
            setTimeout(() => {
                window.location.href = "fifth.html";
            }, 1500);
        } else {
            errorText.style.display = "block";
            input.classList.add("shake");
            input.value = "";
            setTimeout(() => input.classList.remove("shake"), 400);
        }
    }
});

input.addEventListener("input", function() {
    errorText.style.display = "none";
    successText.style.display = "none";
});
</script>

</body>
</html>
